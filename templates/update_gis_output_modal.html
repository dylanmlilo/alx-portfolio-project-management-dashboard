{% block content %}
<!-- Update GIS Output Modal -->
<div class="modal fade" id="updateGISOutputModal{{ output_data.output_id }}" tabindex="-1" role="dialog" aria-labelledby="updateGISOutputModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="updateGISOutputModalLabel">Edit Data</h5>
        </div>
        <div class="modal-body">
          <form action="{{ url_for('gis_output.update_gis_output_data', gis_output_data_id=output_data.output_id) }}" method="post">
            <div class="form-group">
                <label>Output Name <span style="color: red;">*</span></label>
                <input type="text" class="form-control" name="output_name" value="{{ output_data.output_name }}" required>
            </div>
            <div class="form-group">
                <button class="btn btn-primary left-aligned-button" style="float: left;" type="submit">Submit</button>
            </div>
          </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
      </div>
    </div>
  </div>
{% endblock %}
