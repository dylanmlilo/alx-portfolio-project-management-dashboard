{% block content %}
<!-- Update Strategic Project Manager Modal -->
<div class="modal fade" id="updateStrategicProjectManagerModal{{ project_manager.id }}" tabindex="-1" role="dialog" aria-labelledby="updateStrategicProjectManagerModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="updateStrategicProjectManagerModalLabel">Edit Form</h5>
        </div>
        <div class="modal-body">
          <form action="{{ url_for('projects.update_projects_project_manager', project_manager_id=project_manager.id) }}" method="post">
            <div class="form-group">
                <label>Name <span style="color: red;">*</span></label>
                <input type="text" class="form-control" name="name" value="{{ project_manager.name }}" required>
            </div>
            <div class="form-group">
                <label>Section</label>
                <input type="text" class="form-control" name="section" value="Strategic Planning" required readonly>
            </div>
            <div class="form-group">
                <button class="btn btn-primary left-aligned-button" style="float: left;" type="submit">Submit</button>
            </div>
          </form>
      </div>
    </div>
  </div>
{% endblock %}
