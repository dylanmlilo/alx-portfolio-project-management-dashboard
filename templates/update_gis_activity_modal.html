{% block content %}
<!-- Update GIS Activity Modal -->
<div class="modal fade" id="updateGISActivityModal{{activity_data.activity_id }}" tabindex="-1" role="dialog" aria-labelledby="myGISActivityModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="myGISActivityModalLabel">Edit Data</h5>
        </div>
        <div class="modal-body">
          <form action="{{ url_for('gis_activity.update_gis_activity_data', gis_activity_data_id=activity_data.activity_id) }}" method="post">
            <div class="form-group">
                <label>Activity Name <span style="color: red;">*</span></label>
                <input type="text" class="form-control" name="activity_name" value="{{ activity_data.activity_name }}" required>
            </div>
            <div class="form-group">
                <label>Output ID <span style="color: red;">*</span></label>
                <input type="number" class="form-control" name="output_id" value="{{ activity_data.output_id }}" required>
            </div>
            <div class="form-group">
                <label>Responsible Person ID <span style="color: red;">*</span></label>
                <input type="number" class="form-control" name="responsible_person_id" value="{{ activity_data.responsible_person_id }}" required>
            </div>
            <div class="form-group">
                <button class="btn btn-primary left-aligned-button" style="float: left;" type="submit">Submit</button>
            </div>
          </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
      </div>
    </div>
  </div>
{% endblock %}
