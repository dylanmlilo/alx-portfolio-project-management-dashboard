{% block content %}
<div id="myGISActivityModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Add New Data</h4>
            </div>
            <div class="modal-body">
                <form action="{{ url_for('gis_activity.insert_gis_activity_data') }}" method="post">
                    <div class="form-group">
                        <label>Activity Name <span style="color: red;">*</span></label>
                        <input type="text" class="form-control" name="activity_name" required>
                    </div>
                    <div class="form-group">
                        <label>Output ID <span style="color: red;">*</span></label>
                        <input type="number" class="form-control" name="output_id" required>
                    </div>
                    <div class="form-group">
                        <label>Responsible Person ID <span style="color: red;">*</span></label>
                        <input type="number" class="form-control" name="responsible_person_id" required>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary left-aligned-button" style="float: left;" type="submit">Submit</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
